<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Echarts</title>
</head>
<body>
  学习echarts
  <div id="chart" style="height:500px"></div>
  <button id="btn">添加数据</button>
</body>
<script src="vender/echarts-plain-original.js"></script>
<script>
  // option
  var option = {
                    tooltip: {
                        show: true
                    },
                    legend: {
                        data:['销量']
                    },
                    xAxis : [
                        {
                            type : 'category',
                            data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            "name":"销量",
                            "type":"bar",
                            "data":[5, 20, 40, 10, 10, 20]
                        }
                    ]
                };

  // init
  var chart = echarts.init(document.getElementById('chart'));
  
  // set option
  chart.setOption(option);

  // 添加数据
  document.getElementById('btn').addEventListener('click',function(){
    console.log(1);
    chart.addData([
        [
            0,
            10, // 新增数据
            false,     // 新增数据是否从队列头部插入
            true ,    // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
            '新增x'
        ]]);
  });

</script>
</html>
