<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Echarts</title>
</head>
<body>
  两个y轴
  <div id="chart" style="height:500px"></div>

</body>
<script src="vender/echarts-plain-original.js"></script>
<script>
  // option
  var option = {
                    tooltip: {
                        show: true
                    },
                    legend: {
                        data:['销量1','销量2']
                    },
                    xAxis : [
                        {
                            type : 'category',
                            data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        },
                         {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            "name":"销量1",
                            "type":"line",
							symbolSize: 10,
                            "data":[5, 20, 40, 10, 10, 20],
							itemStyle: {
								normal: {
									color: 'red',
									lineStyle: {        // 系列级个性化折线样式
										width: 20,
										//type: 'dashed'
									}
								}
								
							}
                        },
                        {
                            "name":"销量2",
                            "type":"line",
                            "data":[52, 20, 40, 10, 10, 20],
                             yAxisIndex:1,
                        }
                    ]
                };

  // init
  var chart = echarts.init(document.getElementById('chart'));
  
  // set option
  chart.setOption(option);

</script>
</html>
