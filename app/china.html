<!DOCTYPE html>
<html>
<head>
 	<title>中国地图</title>
 	<style type="text/css">
	body {
		background-color: rgba(86, 147, 91, 0.87);
	}
 	</style>
</head>
<body>
<div id="chart" style="height:800px"></div>
<script  src="vender/echarts-plain-original-map.js"></script>
<script>
  var option = {
  	backgroundColor: '#1b1b1b',
  	color: [
        'rgba(255, 255, 255, 0.8)',
        'rgba(14, 241, 242, 0.8)',
        'rgba(37, 140, 249, 0.8)'
    ],
    tooltip : {
        trigger: 'item',
        formatter: '{b}'
    },
    series : [
        {
            type: 'map',
            mapType: 'china',
            itemStyle:{
                normal:{label:{show:true}},
                emphasis:{label:{show:true}}
            },
            data:[
                	{name:'内蒙古',selected:true},
               		{name:'上海',selected:true},
               		{name:'江苏',selected:true}
            ]
        }
    ]
  };

  echarts.init(document.getElementById('chart')).setOption(option);
</script>
</body>
</html>
